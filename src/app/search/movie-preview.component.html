<div class="col s12 m4 movie" [ngStyle]="animationDelay()">
  <div class="card white darken-1 movie-card" [ngStyle]="backdropStyle()">
    <div class="card-content movie-card-content white-text">
      <span class="card-title">{{movie.title}}</span>
      <div class="movie-year">{{movie.release_date}}</div>
    </div>
  </div>
</div>
